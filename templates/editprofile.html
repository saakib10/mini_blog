{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="col-sm-10">
        <div class="jumbotron justify-content-center">
            <h4 class="display-10 font-weight-bold">Edit Profile</h4>
        </div>
    </div>
    <div class="col-sm-6">
        <form method="post" action="" novalidate>
            {% csrf_token %}
            {% for fm in form %}
            {{ fm.label_tag }}{{ fm }}{{ fm.errors|striptags }}
            {% endfor %}
        <input type="submit" value="Save" class="mt-5 btn btn-success">
        <a href="{% url 'userprofile' %} " class="mt-5 btn btn-warning">Back</a>
        </form>
    </div>

{% endblock content %}
